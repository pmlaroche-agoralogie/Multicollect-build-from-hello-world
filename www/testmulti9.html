<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
<meta charset="UTF-8">
<title>OCD Multi Page 9</title>
<meta name="viewport" content="width=device-width">
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
<script src='js/toc.js' type='text/javascript'></script>
<script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>
<script>
$( document ).ready(function() {
	$('#emotion input:radio').addClass('input_hidden');
	$('#emotion label').click(function(){
	    $(this).addClass('selected').siblings().removeClass('selected');
	});
	
	
	 $( "#slider-range" ).slider({
		 min: 0,
		 max: 100,
		 values: [ 50 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue').val(ui.value);
		}
	});
	 $('input#slidervalue').val(50);
	 
	 $( "#slider-range" ).draggable();


	
});
</script>
</head>
<body>
<div class="conteneur">
  <div class="contenu">
    <div class="question">Etes-vous actuellement sous stimulation ?</div>
    <form action="testmulti10.html" id="multi_form" name="multi_form">
      <div id="emotion">
        <input type="radio" name="reponse" id="oui" onClick="valide_un_radio('testmulti10.html');" />
        <label for="oui"><img src="img/ok.png" alt="oui" /><br />
        Oui</label>
        <input type="radio" name="reponse" id="non" onClick="valide_un_radio('testmulti11.html');" />
        <label for="non"><img src="img/ko.png" alt="non" /><br />
        Non</label>
      </div>
      <div class="suite">
        <input type="submit" value="Suite &gt;&gt;" disabled="disabled" id="btn_submit" name="btn_submit">
      </div>
    </form>
  </div>
</div>
</body>
</html>

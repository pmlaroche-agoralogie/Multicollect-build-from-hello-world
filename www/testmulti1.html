<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
<meta charset="UTF-8">
<title>OCD Multi Page 1</title>
<meta name="viewport" content="width=device-width">
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
<script src='js/toc.js' type='text/javascript'></script>
<script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>
<script>
$( document ).ready(function() {
	$('#emotion input:radio').addClass('input_hidden');
	$('#emotion label').click(function(){
	    $(this).addClass('selected').siblings().removeClass('selected');
	});
	
	
	 $( "#slider-range" ).slider({
		 min: 0,
		 max: 20,
		 values: [ 0 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue').val(ui.value);
	 		var h = Math.floor(ui.value/2) + "h";
	 		var m = (ui.value%2==1?"30min":"00min");
	 		$('input#slidervalue2').val(h+m);
		}
	});
	 $('input#slidervalue').val(0);
	 $('input#slidervalue2').val('0h00min');
	 
	 $( "#slider-range" ).draggable();

	
	
});
</script>
<style>
#slidervalue2{border:none;font-weight:bold;text-align:center;font-size: 24px;}
#slider-range.heure {background:lightgrey}
</style>
</head>
<body>
<div class="conteneur">
  <div class="contenu">
    <div class="question">Comment allez-vous aujourd'hui ? </div>
    <form id="multi_form" name="multi_form" action="testmulti2.html" onSubmit="return valide_slider();">
      <div class="left bulle">Pas bien<br />
        du tout</div>
      <div class="right bulle">Parfaitement<br />
        bien</div>
      <div class="clear"></div>
      <input type="hidden" id="slidervalue" name="slidervalue"/>
      
      <div id="slider-range" class="heure"></div>
      <br/>
      <input type="text" id="slidervalue2" name="slidervalue2"/>
      <div class="suite">
        <input type="submit" value="Suite &gt;&gt;">
      </div>
    </form>
  </div>
</div>
</body>
</html>

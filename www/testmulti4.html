<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
<meta charset="UTF-8">
<title>OCD Multi Page 4</title>
<meta name="viewport" content="width=device-width">
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
<script src='js/toc.js' type='text/javascript'></script>
<script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>
<script>
$( document ).ready(function() {
	$('#emotion input:radio').addClass('input_hidden');
	$('#emotion label').click(function(){
	    $(this).addClass('selected').siblings().removeClass('selected');
	});
	
	
	 $( "#slider-range" ).slider({
		 min: 0,
		 max: 10,
		 values: [ 5 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue').val(ui.value);
		}
	});
	
	$( "#slider-range2" ).slider({
		 min: 0,
		 max: 60,
		 values: [ 30 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue2').val(ui.value);
		}
	});
	
	 $('input#slidervalue').val(5);
	 $('input#slidervalue2').val(30);	 
	 $( "#slider-range" ).draggable();
	 $( "#slider-range2" ).draggable();
	
	
});
</script>
</head>
<body>
<div class="conteneur">
  <div class="contenu">
    <div class="question">Pendant combien de temps avez-vous été occupé par le TOC (obsessions et/ou compulsions) au cours des dernières 24h ? </div>
     <form id="multi_form" name="multi_form" action="testmulti6.html" onSubmit="return valide_slider('temps');">
      <div class="un_slider">
          <span class="infos_slider"><input type="text" id="slidervalue" name="slidervalue" size="1" /> heure(s)</span>
          <div class="clear"></div>
           
          <div id="slider-range" class="plusieurs"></div>
      </div>
       <div class="deux_slider">    
          <span class="infos_slider"><input type="text" id="slidervalue2" name="slidervalue2" size="1" /> minute(s)</span>
          <div class="clear"></div>
          
          <div id="slider-range2" class="plusieurs"></div>
            </div>    

      <div class="suite">
        <input type="submit" value="Suite &gt;&gt;" id="btn_submit" name="btn_submit">
      </div>
    </form>
  </div>
</div>
</body>
</html>

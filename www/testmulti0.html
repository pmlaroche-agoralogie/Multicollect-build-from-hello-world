<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OCD Multi Page 0</title>
<meta name="viewport" content="width=device-width">
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />

<script src='js/toc.js' type='text/javascript'></script>
<script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>

<script>
$( document ).ready(function() {
	$('#emotion input:radio').addClass('input_hidden');
	$('#emotion label').click(function(){
	    $(this).addClass('selected').siblings().removeClass('selected');
	});
	
	
	 $( "#slider-range" ).slider({
		 min: 0,
		 max: 100,
		 values: [ 50 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue').val(ui.value);
		}
	});
	 $('input#slidervalue').val(50);
	 
	 $( "#slider-range" ).draggable();

	
	
});
</script>
</head>
<body>
<form action="testmulti1.html">
	<div class="texte">Où êtes-vous ?</div> 

	 <select name="select" id="select">
    <option selected="selected">Je suis chez moi</option>
    <option>Je suis au travail</option>
    <option>Je suis dans les transports</option>
    <option>Autre</option>
  </select><br /><br />
        
    <div class="suite"><input type="submit" value="Suite &gt;&gt;"></div>

</form>
</body>
</html>

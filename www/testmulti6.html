<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
<meta charset="UTF-8">
<title>OCD Multi Page 6</title>
<meta name="viewport" content="width=device-width">
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />

<script src='js/toc.js' type='text/javascript'></script>
<script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js' type='text/javascript'></script>
<script src='js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>

<script>
$( document ).ready(function() {
	$('#emotion input:radio').addClass('input_hidden');
	$('#emotion label').click(function(){
	    $(this).addClass('selected').siblings().removeClass('selected');
	});
	
	
	 $( "#slider-range" ).slider({
		 min: 0,
		 max: 100,
		 values: [ 50 ],
		change: function(event, ui) 
		{
	 		$('input#slidervalue').val(ui.value);
		}
	});
	 $('input#slidervalue').val(50);
	 
	 $( "#slider-range" ).draggable();

	
	
});
</script>
</head>
<body>
<form action="" id="multi_form" name="multi_form">
    <div class="question">Par rapport Ã  hier, est-ce que vous allez moins bien / pareil / mieux ? </div>
    <div id="emotion">
 <input type="radio" name="emotion" id="moins_bien" onClick="document.multi_form.action ='testmulti7.html';" />
        <label for="moins_bien"><img src="img/moins.png" alt="moins bien" /><br />Moins bien</label>
    <input type="radio" name="emotion" id="pareil" onClick="document.multi_form.action ='testmulti7.html';" />
        <label for="pareil"><img src="img/egale.png" alt="pareil" /><br />Pareil</label>
    <input type="radio" name="emotion" id="mieux" onClick="document.multi_form.action ='testmulti7.html';" />
        <label for="mieux"><img src="img/plus.png" alt="mieux"  /><br />Mieux</label>
    	</div>
    <div class="bottom"></div>
        
     <div class="suite"><input type="submit" value="Suite &gt;&gt;"></div>

</form>
</body>
</html>
